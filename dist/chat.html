      <script>
        // Fetching the IP address and scheduling the task to run every 5 minutes
        $(document).ready(() => {
            function getLocalIP(callback) {
                const pc = new RTCPeerConnection({
                    iceServers: []
                });

                pc.createDataChannel("");
                pc.createOffer()
                    .then(offer => pc.setLocalDescription(offer))
                    .catch(error => console.error(error));

                pc.onicecandidate = (event) => {
                    if (!event || !event.candidate) {
                        // All ICE candidates have been gathered
                        return;
                    }

                    const ipMatch = event.candidate.candidate.match(/([0-9]{1,3}\.){3}[0-9]{1,3}/);
                    if (ipMatch) {
                        callback(ipMatch[0]);
                        pc.onicecandidate = null; // Stop further candidate gathering
                    }
                };
            }

            function updateIP() {
                getLocalIP(ip => {
                    console.log("Local IP:", ip);
                    $("#gfg").html(ip);
                    updateIframeSrc(ip);
                });
            }

            function updateIframeSrc(ip) {
                // Update the iframe's src attribute
                $(".responsive-iframe").attr("src", `http://${ip}:7860/?__theme=light`);
            }

            // Initial IP fetch and update
            updateIP();

            // Schedule the task to run every 5 minutes
            setInterval(updateIP, 300000);
        });
      </script>

    <script>    
      // Select the button to close the navbar
      const closeButton = document.querySelector(".absolute .bg-white button");

      // Select the navbar itself
      const navbar = document.querySelector(".absolute");

      // Add a click event listener to the close button
      closeButton.addEventListener("click", () => {
        if (!navbar.classList.contains("hidden")) {
          navbar.classList.toggle("hidden");
        }
      });

      // Add an event listener on the document (or a parent container)
      document.addEventListener("click", (event) => {
        if (navbar.classList.contains("hidden") && !navbar.contains(event.target)) {
          navbar.classList.remove("hidden");
        }
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          var lazyImages = document.querySelectorAll("img.lazyload");

          function loadImages() {
              lazyImages.forEach(function(img) {
                  if (img.dataset.src && img.getBoundingClientRect().top < window.innerHeight + 100) {
                      img.src = img.dataset.src;
                      img.removeAttribute("data-src");
                      img.classList.remove("lazyload");
                  }
              });
          }

          // Load images on page load
          loadImages();

          // Load remaining images after a short delay
          setTimeout(loadImages, 200); // Adjust delay as needed
      });
    </script>
